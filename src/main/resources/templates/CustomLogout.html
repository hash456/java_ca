<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.logout-container {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}
.logout-button {
	display: flex;
	flex-direction: row;
	justify-content: space-around;
	width: 30%;
}
</style>
<title>Logout</title>
</head>
<body>
<div style="padding-bottom: 80px;">

  <header th:insert="layout/layout.html :: header"></header>
  <div th:replace="layout/layout.html :: menu" ></div>
  <div class="logout-container">
  	  <h2>Are your sure you want to logout?</h2>
	  <br />
	  <div class="logout-button">
		<button class="btn btn-primary" onclick="window.history.back()">Go Back</button>
		<form th:action="@{/logout}" method="post">
    		<button type="submit" value="Logout" class="btn btn-danger" >
    			<span class="glyphicon glyphicon-log-out"></span> Yes
    		</button>
		</form>
	  </div>
  </div>

</div>

  <div th:replace="layout/layout.html :: footer"></div>

</body>
</html>
