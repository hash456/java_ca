<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/styles/forms.css}"/>
<title>Inventory Form</title>
</head>
<body>
<div style="padding-bottom: 80px;">

  <header th:insert="layout/layout.html :: header"></header>
  <div th:replace="layout/layout.html :: menu" ></div>
  <div class="form-container">
	<h2>Inventory Details</h2>
	<br />
	<form action="" th:object="${inventory}" th:action="@{/inventory/save}"
		method="POST" class="form-horizontal">
		<fieldset>
			<input type="hidden" th:field="*{id}" />
		</fieldset>
		
		<fieldset class="form-input-container">
			<label>Product Name:</label>
			<input list="products" th:field="*{productName}" required pattern=".*\S+.*" title="This field is required">
			<datalist id="products">
				<select>
					<option th:each="p:${productList}" th:text=${p.name}>You will never see this who cares</option>
				</select>
			</datalist>
		</fieldset>
		<fieldset class="form-input-container">
			<label>Supplier Name:</label>
			<input list="suppliers" th:field="*{supplierName}" required pattern=".*\S+.*" title="This field is required">
			<datalist id="suppliers">
				<select>
					<option th:each="s:${supplierList}" th:text=${s.name}>_1_</option>
				</select>
			</datalist>
		</fieldset>
		<fieldset class="form-input-container">
			<input type="hidden" th:field="*{quantity}">
		</fieldset>
		<fieldset class="form-input-container">
			<label>Shelf Location:</label>
			<input type="text" th:field="*{shelfLocation}">
		</fieldset>
		<fieldset class="form-input-container">
			<label>Reorder Level:</label>
			<input type="text" th:field="*{reorderLvl}">
		</fieldset>
		<fieldset class="form-input-container">
			<label>Reorder Quantity:</label>
			<input type="text" th:field="*{reorderQty}">
		</fieldset>
		<fieldset class="form-input-container">
			<label>Wholesale Price:</label>
			<input type="text" th:field="*{wholesalePrice}">
		</fieldset>
		<fieldset class="form-input-container">
			<label>Retail Price:</label>
			<input type="text" th:field="*{retailPrice}">
		</fieldset>
		<fieldset class="form-input-container">
			<label>Partner Price:</label>
			<input type="text" th:field="*{partnerPrice}">
		</fieldset>
		<br />
		<fieldset class="button-container">
			<div class="btn btn-danger">
				<a href="InventoryList.html" th:href="@{/inventory/list}">Cancel</a>
			</div>
			<button class="btn btn-primary" type="submit">Save</button>
		</fieldset>
	</form>
	</div>	
	</div>
  <div th:replace="layout/layout.html :: footer"></div>

</body>
</html>
